<div class="container text-center">
  <h1 style="margin-top: 20px">Calculadora</h1>
  <div class="row row-cols-2">
    <div class="col" style="margin-top: 20px">
      <label for="Input1" class="col-form-label">Primeiro Número</label>
      <input
        type="number"
        id="input1"
        class="form-control border border-primary rounded"
      />
    </div>
    <div class="col" style="margin-top: 20px">
      <label for="Input2" class="col-form-label">Segundo Número</label>
      <input
        type="number"
        id="input3"
        class="form-control border border-primary rounded"
      />
    </div>

    <div class="col">
      <div class="form-check" style="margin-top: 40px; text-align: left">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
          checked
          value="1"
        />
        <label class="form-check-label" for="flexRadioDefault1"> Soma </label>
      </div>
      <div class="form-check" style="margin-top: 40px; text-align: left">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          value="2"
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Subtração
        </label>
      </div>
      <div class="form-check" style="margin-top: 40px; text-align: left">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault3"
          value="3"
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Multiplicação
        </label>
      </div>
      <div class="form-check" style="margin-top: 40px; text-align: left">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault4"
          value="4"
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Divisão
        </label>
      </div>
    </div>
  </div>
  <button
    (click)="calcular()"
    type="button"
    class="btn btn-primary"
    style="margin-top: 40px; width: 400px"
  >
    Calcular
  </button>
  <label
    id="label-resposta"
    style="
      margin-top: 80px;
      display: flex;
      justify-content: center;
      text-align: center;
      font-size: 1cm;
    "
    >...</label
  >
</div>
